---
layout: default
---

<div class="post">
  {% if page.category %}
  {% endif %}

  <h2><a id="category-clicker" href="{{ site.baseurl }}/{{ page.category }}">{{ page.category }}</a> > {{ page.title }}</h2>
  <hr id="nav-line" />
  <div class="post">
    {{ content }}
  </div>
</div>

<div class="pagination">
  {% if page.next.url %}
    <a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if page.previous.url %}
    <a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow">&#8594;</a>
  {% endif %}
</div>
  {% if page.date %}
    <h6 align="right"><span>on&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time></h6>
  {% endif %}
