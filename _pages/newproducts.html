---
layout: default
title: "New Products"
permalink: /newproducts/
---
<h1 id="page-title">{{ page.title }}</h1>
<ul id="news-list">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      {% comment %} {{ post.excerpt }} {% endcomment %}
    </li>
  {% endfor %}
</ul>
